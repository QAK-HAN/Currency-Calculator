<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Currency Calculator</title>
</head>
<body>
<main>
    <div class = "card">

    <div id="Error">
    </div>
    </div>

        <div class = "circle"></div>

            <form>

                <br>

            </form>

            </div>

    </section>
    <br>

            <br>
            <a href="#tableHead">Click Here to Smoothly Scroll Down to the Table</a>

        </form>
            </div>

        <div class = "card">
            <br>
        <div id="tableHead"></div>
            <br>
        <div id="tableWraps"></div>
        </div>
